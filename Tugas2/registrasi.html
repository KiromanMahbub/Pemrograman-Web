<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi</title>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="game.html" method="get">
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="photo">Foto Profil:</label></td>
                <td><input type="file" id="photo" name="photo" accept="image/*"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Laki-laki">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="country">Negara:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="id">Indonesia</option>
                        <option value="us">Amerika Serikat</option>
                        <option value="jp">Jepang</option>
                        <option value="kr">Korea Selatan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Saya menyetujui <a href="terms.html">syarat & ketentuan</a></label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Daftar</button>
                </td>
            </tr>
        </table>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
</body>
</html>
